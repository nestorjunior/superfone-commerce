<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Super Fone</title>
</head>
<body>
    <section id="container">

        <object id="shapes">
            <img class="shape1" src="./img/shape1.png" alt="">
            <img class="shape2" src="./img/shape2.png" alt="">
        </object>

        <header id="header">
            <a href="#" id="brand">
                <img src="img/brand.png" alt="Super Fone E-commerce">
            </a>

            <nav id="navigation">
                <ul>
                    <li><a href="#">Recursos</a></li>
                    <li><a href="#">Galeria</a></li>
                    <li><a href="#">Informações</a></li>
                    <li><a href="#">Suporte</a></li>
                </ul>
            </nav>

            <button id="btn-bag" class="button">Sacola <img src="./img/shopping-cart.png" alt=""></button>
            <button id="btn-login" class="button">Login <img src="./img/user.png" alt=""></button>
        </header>

        <article id="article">
            <span>B3</span>
            <h1>Super Fone Extrema Qualidade de Som</h1>
            <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum nec molestie dui. Ut in elementum augue. Donec ullamcorper.</h2>

            <div class="send-message">
                <i><img src="./img/envelope.png" alt="Ícone Enviar Mensagem"></i>
                <input type="email" placeholder="Digite seu e-mail">
                <button type="submit">Enviar</button>
            </div>
        </article>

        <picture id="picture">
            <img src="./img/phone.png" alt="Fone a Venda">
        </picture>

        <footer id="footer">
            <small>&copy; SuperFone, todos os direitos reservados, 2019</small>
        </footer>
    </section>
</body>
</html>
